<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>sample1</title>

  <!-- three.jsを読み込む(ローカル) -->
  <!-- <script src="./three.js"></script> -->
  <!-- three.jsを読み込む(CDN) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/99/three.min.js"></script>

</head>
<body>
 <script>
  var init = function() {

    var width = 800,
        height = 600;
  
    // レンダラーを作成
    var renderer = new THREE.WebGLRenderer();
    renderer.setSize(width, height);
    document.body.appendChild(renderer.domElement);
  
    // シーンを作成
    var scene = new THREE.Scene();
  
    // カメラを作成
  var camera = new THREE.PerspectiveCamera(45, width / height, 1, 1000);
    // カメラの初期座標を設定
  camera.position.set(0, 0, 1000);

    // カメラコントローラーを作成
  const controls = new THREE.OrbitControls(camera,document.body);

 // テクスチャー読み込み
 var textureLoader = new THREE.TextureLoader();  
  var texture = textureLoader.load("monbo.jpg");
  var mat = new THREE.MeshPhongMaterial();
  mat.map = texture;

  // 箱を作成
  var geometry = new THREE.BoxGeometry(1, 1, 1);
  //var material = new THREE.MeshPhongMaterial({ color: 0xffffff });
  //var box = new THREE.Mesh(geometry, material);
  var box = new THREE.Mesh(geometry, mat);
  box.position.z = -5;
  box.position.x = -2;
  scene.add(box);

 // 球を作成
　var sphereGeometry = new THREE.SphereGeometry( 0.6, 32, 32 ); 
  //半径、垂直方向の分割数、水平方向の分割数
  //var sphereMaterial = new THREE.MeshBasicMaterial( {color: 0xffff00, wireframe: true } );
  var sphere = new THREE.Mesh( sphereGeometry, mat );
  sphere.position.set( 0, 0, -5 );
  sphere.rotation.x = 0.2;
  scene.add( sphere );



  // 平行光源
  var directionalLight1 = new THREE.DirectionalLight(0xffffff);
  directionalLight1.position.set(1, 1, 1);
  // シーンに追加
  scene.add(directionalLight1);

  var directionalLight2 = new THREE.DirectionalLight(0xffffff);
  directionalLight2.position.set(-10, 1, 1);
  // シーンに追加
  scene.add(directionalLight2);

 var directionalLight3 = new THREE.DirectionalLight(0xffffff);
  directionalLight3.position.set(1, -10, 1);
  // シーンに追加
  scene.add(directionalLight3);
    
    ar texture1 = textureLoader.load("pokemonbattle.jpg");
        const material1 = new THREE.SpriteMaterial({ map: texture1,});

        const sprite1 = new THREE.Sprite(material1);
        sprite1.scale.set(500,500,500);
        scene.add(sprite1);
    
  tick();

        // 毎フレーム時に実行されるループイベントです
        function tick() {
          // レンダリング
          renderer.render(scene, camera);
          requestAnimationFrame(tick);
        }
</script>
</body>
</html>
